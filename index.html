<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodMap</title>
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Delius+Unicase:700|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="container box-header">
    <div class="row">
      <div class="col-12">
        <img src="assets/images/logofoodmap.png" alt="logo" class="img-fluid">
      </div>
    </div>
  </header>
  <main>
    <div class="loading-splash" id="splash-screen">
      <div class="row">
        <div class="container-logo col-12">
          <div class="col-12 d-flex justify-content-center">
            <img src="assets/images/icon-screen.png" alt="foodmap-logo" class="img-fluid center-block">
          </div>
          <div class="col-12">
            <h2 class="loading-text text-center">
              <span class="letter">F</span>
              <span class="letter">O</span>
              <span class="letter">O</span>
              <span class="letter">D</span>
              <span class="letter">M</span>
              <span class="letter">A</span>
              <span class="letter">P</span>
            </h2>
          </div>
        </div>
      </div>
    </div>
    <section class="container">
      <div class="row">
        <div class="map col-12" id="map">
        </div>
      </div>
    </section>
    <section class="container mt-2">
      <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-search input-group-addon icon" aria-hidden="true"></i></span>
            </div>
            <input aria-label="Username" aria-describedby="basic-addon1" type="text" class="form-control" placeholder="Filtrar restaurants por tipo. Ejemplo: Comida peruana" id="input-filter">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex flex-wrap" id="suggestion"></div>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/tether-1.4.0.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ6rjMeHx_5BKT9KMTXXL4rLnjmjp_bDk&callback=initMap">
  </script>
  <script src="./js/data.js"></script>
  <script type="text/javascript" src="./js/currencies.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

<div class="modal fade mdl" id="name-food">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" id="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h1 class="name-rest text-center" id="name-rest"></h1>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <i class="fa fa-home text-center icon" aria-hidden="true"></i>
            <h3 class="text-center sub-t"> Direcci√≥n</p>
              <p class="text-md diretion" id="direction"></p>
          </div>
          <div class="col-6">
            <i class="fa fa-usd text-center icon" aria-hidden="true"></i>
            <h3 class="sub-t text-center">Rango de Precios</h3>
            <p class="text-md price text-center" id="price"></p>
          </div>
          <div class="col-12">
            <i class="fa fa-cutlery text-center icon" aria-hidden="true"></i>
            <h3 class="sub-t text-center">Menu</h3>
            <ul class="col-4 offset-4 menu">
              <li class="text-md" id="menu1"></li>
              <li class="text-md" id="menu2"></li>
              <li class="text-md" id="menu3"></li>
            </ul>
          </div>
        </div>
        <div class="modal-footer col-12">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-block">Pedir Ahora</button>
            </div>
            <div class="col-6">
              <button class="btn btn-block">Como llegar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
