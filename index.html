<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodMap</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">FOODMAP</h1>
          <hr>
        </div>
      </div>
    </header>
    <main>
      <div class="splash-screen">
        <div class="loading-splash">
          <div class="container-logo">
            <img src="assets/images/icon-screen.png" alt="foodmap-logo" class="foodmap-logo">
            <h2 class="loading-text">
              <span class="letter">F</span>
              <span class="letter">O</span>
              <span class="letter">O</span>
              <span class="letter">D</span>
              <span class="letter">M</span>
              <span class="letter">A</span>
              <span class="letter">P</span>
            </h2>
          </div>
        </div>
      </div>
      <section class="container">
        <div class="row">
          <div class="col-xs-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.796403138974!2d-77.0228706857207!3d-12.126078446681245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8033db388c3%3A0x73793f367683122!2sAv.+Alfredo+Benavides+1180%2C+Cercado+de+Lima+15047!5e0!3m2!1ses-419!2spe!4v1513439847929" class="map center-block" allowfullscreen></iframe>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2 class="text-center">Comida cerca de ti</h2>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Filtrar restaurants">
              <i class="fa fa-search input-group-addon icon" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/data.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
