<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodMap</title>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-center">FOODMAP</h1>
        <hr>
      </div>
    </div>
  </header>
  <main>
    <div class="loading-splash" id="splash-screen">
      <div class="row">
        <div class="container-logo col-xs-12">
          <div class="col-xs-6 col-xs-offset-3">
            <img src="assets/images/icon-screen.png" alt="foodmap-logo" class="img-responsive center-block">
          </div>
          <div class="col-xs-12">
            <h2 class="loading-text text-center">
                <span class="letter">F</span>
                <span class="letter">O</span>
                <span class="letter">O</span>
                <span class="letter">D</span>
                <span class="letter">M</span>
                <span class="letter">A</span>
                <span class="letter">P</span>
              </h2>
          </div>
        </div>
      </div>
    </div>
    <section class="container">
      <div class="row">
        <div class="map col-xs-12" id="map">
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Comida cerca de ti</h2>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Filtrar restaurants">
            <i class="fa fa-search input-group-addon icon" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ6rjMeHx_5BKT9KMTXXL4rLnjmjp_bDk&callback=initMap">
    </script>
  <script src="./js/data.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
